<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Travel Website Demo/Travel Zone</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="https://img.icons8.com/glyph-neue/2x/globe.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- ----------------------------- -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            width: 100%;
            overflow-x: hidden;

            font-family: sans-serif;
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

        }

        body {
            color: #000;
            background: rgb(244, 251, 253);

        }
        

        .logo img {
            height: 80px;
            width: 80px;
            margin: 5px;
            padding: 5px;
        }

        .sservices .container span {
            text-align: center;
            margin: 2px;
            padding: 2px 2px 30px 2px;
        }

        .sservices .container span h2{
            margin: 2px;
            padding: 2px;
        }

        .sservices .img {
            border-radius: 8px ;
            overflow: hidden;
        }

        .sservices .img img {
            transition: 0.6s;
        }

        .sservices .details {
            padding: 50px 30px;
            margin: -100px 30px 0 30px;
            transition: all ease-in-out 0.3s;
            background: #ffffff;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 0 25px rgba(0, 0, 0, 0.1);
            height: 25vh;
        }

        

        .sservices .details .icon {
            margin: 0;
            width: 72px;
            height: 72px;
            background: rgb(122,183,48);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 28px;
            transition: ease-in-out 0.3s;
            position: absolute;
            top: -36px;
            left: calc(50% - 36px);
            border: 6px solid #ffffff;
        }

        .sservices .details h3 {
            color: #1a1f24;
            font-weight: 700;
            margin: 10px 0 15px 0;
            font-size: 22px;
            transition: ease-in-out 0.3s;
        }


        .sservices .details p {
            line-height: 24px;
            font-size: 14px;
            margin-bottom: 0;
        }

        .sservices .sservice-item:hover .details h3 {
            color: rgb(122,183,48);
        }

        .sservices .sservice-item:hover .details .icon {
            background: #ffffff;
            border: 2px solid rgb(122,183,48);
        }

        .sservices .sservice-item:hover .details .icon i {
            color: rgb(122,183,48);
        }

        .sservices .sservice-item:hover .img img {
            transform: scale(1.2);
        }
    </style>

</head>

<body>
    <Div class="logo">
        <a href="/"><img src="https://i.ibb.co/N1mP95P/logo-removebg-preview.png" alt="logo"></a>
    </Div>
    <div id="sservices" class="sservices">
        <div class="container" class="col-lg-9 " data-aos="fade-up" data-aos-delay="">
            <span class="heading">
                <h2>Select The Trip You Are looking For?</h2>
            </span>
        </div>
    </div>

    <div id="sservices" class="sservices">
        <div class="container" class="col-lg-9 " data-aos="fade-up" data-aos-delay="">

            <div class="row gy-5" style="display: flex; justify-content:space-around;">

                <div class="col-xl-6 col-md-6" data-aos="zoom-in" data-aos-delay="200" style="height:300px; width:400px; display: flex; justify-content: center;">
                    <div class="sservice-item">
                        <div class="img">
                            <img src="https://i.ibb.co/wsVbZF3/j9nbec.jpg" class="img-fluid" alt="" height="300px" width="450px">
                        </div>
                        <div class="details position-relative">
                            <div class="icon">
                                <i class="fa fa-car" aria-hidden="true"></i>
                            </div>
                            <a href="Flights/">
                                <h3>In-City</h3>
                            </a>
                        </div>
                    </div>
                </div><!-- End SService Item -->

                <div class="col-xl-6 col-md-6" data-aos="zoom-in" data-aos-delay="200" style="height:300px; width:400px; display: flex; justify-content: center;">
                    <div class="sservice-item">
                        <div class="img">
                            <img src="https://i.ibb.co/jrS9r34/572144bddd0895af668b4705.jpg" class="img-fluid" alt="" height="300px" width="450px">
                        </div>
                        <div class="details position-relative">
                            <div class="icon">
                                <i class="fa fa-subway" aria-hidden="true"></i>
                            </div>
                            <a href="Flights/">
                                <h3>Out-City</h3>
                            </a>
                        </div>
                    </div>
                </div><!-- End SService Item -->

            </div><!-- End SServices Section -->

        </div>
    </div>

    <script>

        AOS.init({
            duration: 800,
            easing: 'slide',
            once: false
        });

        jQuery(document).ready(function ($) {

            "use strict";



            var siteMenuClone = function () {

                $('.js-clone-nav').each(function () {
                    var $this = $(this);
                    $this.clone().attr('class', 'site-nav-wrap').appendTo('.site-mobile-menu-body');
                });


                setTimeout(function () {

                    var counter = 0;
                    $('.site-mobile-menu .has-children').each(function () {
                        var $this = $(this);

                        $this.prepend('<span class="arrow-collapse collapsed">');

                        $this.find('.arrow-collapse').attr({
                            'data-toggle': 'collapse',
                            'data-target': '#collapseItem' + counter,
                        });

                        $this.find('> ul').attr({
                            'class': 'collapse',
                            'id': 'collapseItem' + counter,
                        });

                        counter++;

                    });

                }, 1000);

                $('body').on('click', '.arrow-collapse', function (e) {
                    var $this = $(this);
                    if ($this.closest('li').find('.collapse').hasClass('show')) {
                        $this.removeClass('active');
                    } else {
                        $this.addClass('active');
                    }
                    e.preventDefault();

                });

                $(window).resize(function () {
                    var $this = $(this),
                        w = $this.width();

                    if (w > 768) {
                        if ($('body').hasClass('offcanvas-menu')) {
                            $('body').removeClass('offcanvas-menu');
                        }
                    }
                })

                $('body').on('click', '.js-menu-toggle', function (e) {
                    var $this = $(this);
                    e.preventDefault();

                    if ($('body').hasClass('offcanvas-menu')) {
                        $('body').removeClass('offcanvas-menu');
                        $this.removeClass('active');
                    } else {
                        $('body').addClass('offcanvas-menu');
                        $this.addClass('active');
                    }
                })

                // click outisde offcanvas
                $(document).mouseup(function (e) {
                    var container = $(".site-mobile-menu");
                    if (!container.is(e.target) && container.has(e.target).length === 0) {
                        if ($('body').hasClass('offcanvas-menu')) {
                            $('body').removeClass('offcanvas-menu');
                        }
                    }
                });
            };
            siteMenuClone();


            var sitePlusMinus = function () {
                $('.js-btn-minus').on('click', function (e) {
                    e.preventDefault();
                    if ($(this).closest('.input-group').find('.form-control').val() != 0) {
                        $(this).closest('.input-group').find('.form-control').val(parseInt($(this).closest('.input-group').find('.form-control').val()) - 1);
                    } else {
                        $(this).closest('.input-group').find('.form-control').val(parseInt(0));
                    }
                });
                $('.js-btn-plus').on('click', function (e) {
                    e.preventDefault();
                    $(this).closest('.input-group').find('.form-control').val(parseInt($(this).closest('.input-group').find('.form-control').val()) + 1);
                });
            };





            /**
             * Animation on scroll
             */
            window.addEventListener('load', () => {
                AOS.init({
                    duration: 1000,
                    easing: 'ease-in-out',
                    once: true,
                    mirror: false
                })
            });

        })()



// ---------------------------------------










    </script>

</body>

</html>
